package ninjacar;

import "Pose.proto";
import "Imu.proto";
import "State.proto";

message CommandMsg {
  required double Accel = 1;
  required double Phi = 2;
}

message CommandReply {
}

message LogMsg {
    required double timestamp = 1;
    optional VehicleStateMsg vehicleState = 2;
    optional ControlCommandMsg controlCommand = 3;
    optional ControlPlanMsg controlPlan = 4;
    optional SegmentsMsg segments = 5;
    optional ImuMsg imu = 6;
    optional PoseMsg localizer = 7;
}
